<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<a href="{% url 'vacansie_create' %}" class="btn btn-lg btn-outline-success">создать вакансию</a>

{% include 'components/paginator.html' %}
<div class="container px-4 py-1" id="hanging-icons">
    <h2 class="pb-2 border-bottom lead">Список вакансий:</h2>
    <div class="row g-4 py-0 row-cols-1 row-cols-lg-3">
        {% for i in page_obj %}
          <div class="col d-flex align-items-start">
            <div class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
              <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"></use></svg>
            </div>
            <div>
                <a href="{% url 'vacansie_detail' i.id %}" class="text-decoration-none text-dark">
                    <h3 class="fs-2 text-body-emphasis">{{ i.title }} ({{ i.salary }})</h3>
                </a>
            </div>
          <p>
            <a href="{% url 'vacansie_detail' i.id %}" class="text-decoration-none text-dark">
                <small class="btn btn-sm btn-outline-danger">скрыть</small>
            </a>
          </p>
          <p>
            <a href="{% url 'vacansie_detail' i.id %}" class="text-decoration-none text-dark">
                <small class="btn btn-sm btn-outline-warning">редактировать</small>
            </a>
          </p>
          </div>
        {% endfor %}
    </div>
  </div>
{% include 'components/paginator.html' %}

</body>
</html>
