<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<a href="{% url 'vacansie_list' %}" class="btn btn-lg btn-outline-primary">к списку вакансий <=</a>

<div class="container mx-5 my-5">
    <form class="text-center" method="POST" action="{% url 'vacansie_create' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="title" required="" class="form-control form-control-lg m-1" placeholder="введите наименование">
      <textarea type="text" name="description" rows="5" class="form-control form-control-lg m-1" placeholder="введите описание"></textarea>
      <input type="number" name="salary" class="form-control form-control-lg m-1" value="100000">
        <hr class="m-1 p-1"/>
      <button type="submit" class="btn btn-lg btn-success w-50">Опубликовать</button>
    </form>
</div>

</body>
</html>
