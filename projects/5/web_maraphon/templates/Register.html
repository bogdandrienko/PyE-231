<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

{% if result %}
<div class="btn btn-success">Вы успешно зарегистрированы!</div>
{% endif %}

<form action="http://127.0.0.1:8000/register" target="_self" method="POST" enctype="multipart/form-data">
    <div class="container">
        <div class="row g-3">
            <div class="col-sm-4">
              <label for="firstName" class="form-label">Имя</label>
              <input name="firstName" type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            </div>

            <div class="col-sm-8">
              <label for="lastName" class="form-label">Фамилия</label>
              <input name="lastName" type="text" class="form-control" id="lastName" placeholder="" value="">
            </div>
        </div>
        <hr/>
        <div class="row g-3">
            <div class="col-12">
              <label for="iin" class="form-label">ИИН</label>
              <div class="input-group has-validation">
                <span class="input-group-text">#</span>
                <input name="iin" type="text" class="form-control" id="iin" placeholder="970801351179" required="">
              </div>
            </div>
          </div>
        <hr/>
        <div class="col-md-8">
          <label for="category" class="form-label">Возрастной диапазон</label>
          <select name="category" class="form-select" id="category" required="">
            <option value="">Выберите один из списка...</option>
            <option value="16-23">16-23</option>
            <option value="24-35">24-35</option>
            <option value="35+">35+</option>
          </select>
        </div>
        <hr/>
        <button type="submit" class="btn btn-lg btn-primary">Зарегистрироваться</button>
    </div>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
